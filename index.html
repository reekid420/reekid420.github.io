<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5Rv_TPzkRnuzYs" data-callback="loginTurnstileCallback"></div>
            <button type="submit">Login</button>
            <a href="#" id="forgot-password">Forgot Password?</a>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form hidden">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5Rv_TPzkRnuzYs" data-callback="registerTurnstileCallback"></div>
            <button type="submit">Register</button>
        </form>

        <!-- Password Reset Form -->
        <form id="reset-form" class="auth-form hidden">
            <h2>Reset Password</h2>
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" required>
            </div>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5Rv_TPzkRnuzYs" data-callback="resetTurnstileCallback"></div>
            <button type="submit">Send Reset Link</button>
            <button type="button" class="back-to-login">Back to Login</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
